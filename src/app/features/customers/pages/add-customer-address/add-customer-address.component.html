<div class="e-address-container">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex justify-content-end p-0">
        <app-user-info></app-user-info>
      </div>
    </div>
  </div>
  <app-main-layout [layoutTitle]="'CREATE CUSTOMER'">
    <div class="e-address-content">
      <div class="address-title mb-5">
        <app-info-title [infoTitle]="'Customer Address'"></app-info-title>
      </div>
      <div class="d-flex justify-content-center m-8">
        <div class="e-address-form-container">
          <form *ngIf="addressForm" [formGroup]="addressForm">
            <div class="row">
              <div class="col-12 col-xl-5">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="city">City<span class="e-star">*</span> </label>
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center">
                    <div class="e-dropdown">
                      <select etiyaInput="dark" formControlName="city">
                        <option selected disabled hidden [value]="">
                          Choose a city
                        </option>
                        <option *ngFor="let city of cityList" [value]="city.id">
                          {{ city.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div
                    *ngIf="isShown && addressForm.get('city')?.errors"
                    style="color: red; margin-left: 358px"
                  >
                    required fields must be filled
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-7">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="flatNumber"
                      >House/Flat Number<span class="e-star">*</span>
                    </label>
                  </div>

                  <div class="col-12 col-lg-8 e-address-col-center">
                    <input
                      type="number"
                      etiyaInput="dark"
                      formControlName="flatNumber"
                    />
                  </div>
                  <div
                    *ngIf="isShown && addressForm.get('flatNumber')?.errors"
                    style="color: red; margin-left: 501px"
                  >
                    required fields must be filled
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-5">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="street"
                      >Street<span class="e-star">*</span>
                    </label>
                  </div>

                  <div class="col-12 col-lg-8 e-address-col-center">
                    <input
                      type="text"
                      etiyaInput="dark"
                      formControlName="street"
                    />
                  </div>
                </div>
                <div
                  *ngIf="isShown && addressForm.get('street')?.errors"
                  style="color: red; margin-left: 182px"
                >
                  required fields must be filled
                </div>
              </div>
              <div class="col-12">
                <div class="row mb-1">
                  <div class="col-12 e-address-col-center">
                    <label for="address-description"
                      >Address Description<span class="e-star">*</span>
                    </label>
                  </div>
                  <div class="col-12 e-address-col-center">
                    <textarea
                      class="e-address-desc"
                      placeholder=""
                      formControlName="description"
                    ></textarea>
                  </div>
                  <div
                    *ngIf="isShown && addressForm.get('description')?.errors"
                    style="color: red"
                  >
                    required fields must be filled
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
              <div class="e-buttons">
                <button etiyaButton="clear" (click)="cancelChanges()">
                  CANCEL
                </button>
                <button
                  etiyaButton="clear"
                  (click)="save()"
                  style="margin-left: 875px"
                >
                  SAVE
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </app-main-layout>
</div>
